<html lang="en">
<head>
    <meta charset="UTF-8">

          beginner classes available in a flexible schedule.">

<body>
<nav>

        <li><a href="index.html">Home</a></li>

</nav>
<header class="content">
    <h1><a href="index.html">Path of Light Yoga Studio</a></h1>
</header>
<div id="wrapper">
    <main>
        <h2>Contact Path of Light Yoga Studio</h2>
        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
            <label for="myName">* Name:</label>
            <input type="text" id="myName" name="myName" required="required">
            
            <label for="myEmail">* E-mail:</label>
            <input type="email" id="myEmail" name="myEmail" required="required">
            
            <label for="mySource">How did you hear about us?</label>
            <input type="text" id="mySource" name="mySource" list="sources">
            <datalist id="sources">
                <option>Google</option>
                <option>Bing</option>
                <option>Facebook</option>
                <option>Friend</option>
                <option>Radio Ad</option>
            </datalist>
            
            <label for="myComments">* Comments:</label>
            <textarea id="myComments" name="myComments" rows="2" cols="20" required="required"></textarea>
            
            <input type="submit" value="Send Now">
        </form>
        <p>
            Required fields are marked with an asterisk &ast;.
        </p>
    </main>
    <footer>
        Copyright &copy; 2020 Path of Light Yoga Studio<br>
        <a href="mailto:adam@fisseha.com">adam@fisseha.com</a><br><br>
        <a href="privacy.html">Our Privacy Policy</a>
    </footer>
</div>
